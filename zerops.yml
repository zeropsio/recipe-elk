zerops:
  # Kibana
  - setup: kibana
    build:
      deployFiles:
        - kibana/kibana.yml
    deploy:
      readinessCheck:
        httpGet:
          path: /
          port: 5601
    run:
      os: ubuntu
      base: ubuntu@24.04
      envVariables:
        ELASTICSEARCH_URL: http://elkstorage:9200 # Change, if your Elasticsearch runs on different hostname.
        ELASTICSEARCH_PASSWORD: ${elkstorage_password}
        PUBLIC_BASE_URL: $zeropsSubdomain
      ports:
        - port: 5601
          httpSupport: true
      prepareCommands:
        - wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
        - echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list
        - sudo apt-get update && sudo apt-get install kibana=8.16.6
        - sudo apt-get autoremove && sudo apt-get clean # Make runtime image smaller.
      envReplace:
        delimiter: '%%'
        target:
          - kibana/kibana.yml
      initCommands:
        - sudo cp -f kibana/kibana.yml /etc/kibana/kibana.yml
        - sudo chown -R kibana /etc/kibana
        - sudo systemctl start kibana
      start: zsc noop --silent

  # Logstash
  - setup: logstash
    build:
      deployFiles:
        - logstash/logstash.yml
        - logstash/zerops-syslog.conf
    run:
      os: ubuntu
      base: ubuntu@24.04
      envVariables:
        ELASTICSEARCH_URL: http://elkstorage:9200 # Change, if your Elasticsearch runs on different hostname.
        ELASTICSEARCH_PASSWORD: ${elkstorage_password}
      ports:
        - port: 1514
          protocol: udp
        - port: 1514
          protocol: tcp
      prepareCommands:
        - wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
        - echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list
        - sudo apt-get update && sudo apt-get install logstash
        - sudo apt-get autoremove && sudo apt-get clean # Make runtime image smaller.
      envReplace:
        delimiter: '%%'
        target:
          - logstash/logstash.yml
          - logstash/zerops-syslog.conf
      initCommands:
        - sudo cp -f logstash/zerops-syslog.conf /etc/logstash/conf.d/zerops-syslog.conf
        - sudo cp -f logstash/logstash.yml /etc/logstash/logstash.yml
        - sudo chown -R logstash /etc/logstash
        - sudo systemctl start logstash
      start: zsc noop --silent

  # APM Server
  - setup: apmserver
    build:
      deployFiles:
        - apm-server/apm-server.yml
    deploy:
      readinessCheck:
        httpGet:
          path: /
          port: 8200
    run:
      os: ubuntu
      base: ubuntu@24.04
      envVariables:
        ELASTICSEARCH_URL: http://elkstorage:9200 # Change, if your Elasticsearch runs on different hostname.
        ELASTICSEARCH_PASSWORD: ${elkstorage_password}
      ports:
        - port: 8200
          httpSupport: true
      prepareCommands:
        - wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
        - echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list
        - sudo apt-get update && sudo apt-get install apm-server=8.16.6
        - sudo apt-get autoremove && sudo apt-get clean # Make runtime image smaller.
      envReplace:
        delimiter: '%%'
        target:
          - apm-server/apm-server.yml
      initCommands:
        - sudo cp -f apm-server/apm-server.yml /etc/apm-server/apm-server.yml
        - sudo chown -R apm-server /etc/apm-server
        - sudo systemctl start apm-server
      start: zsc noop --silent
